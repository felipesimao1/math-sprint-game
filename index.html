<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="gameC">

        <div class="header">
            <h1>Sum Game</h1>
        </div>

        <div class="card" id="page1">
            <form id="sForm">
                <div class="selection-container">
                    <div class="rcount1">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="bestsV"></span>
                        </span>
                    </div>
                    <div class="rcount1">
                        <label for="value-25">25 Questions</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="bestsV"></span>
                        </span>
                    </div>
                    <div class="rcount1">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="bestsV"></span>
                        </span>
                    </div>
                    <div class="rcount1">
                        <label for="value-99">99 Questions</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="bestsV"></span>
                        </span>
                    </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <div class="card" id="countdP" hidden>
            <h1 class="countD">3</h1>
        </div>

        <div class="card" id="gamePage" hidden>

            <div class="intem-Cont"></div>
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Wrong</button>
                <button class="right" onclick="select(true)">Right</button>
            </div>
        </div>        

        <div class="card" id="scorePage" hidden>
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="finaltime1"></h1>
                <h1 class="basisTime"></h1>
                <h1 class="ptime"></h1>
            </div>
            <div class="score-footer">
                <button class="pAgain" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>

    </div>
    <script src="assets/shuffle.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
